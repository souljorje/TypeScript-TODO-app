<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TS TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__head">
            <div class="todo__title">What to do?</div>
            <div class="todo__input-wrap">
                <input placeholder="What to do?" type="text" class="todo__input">
                <button class="todo__button" type="submit">Add</button>
            </div>
        </div>
        <ul class="todo__list">
            <li class="todo__item todo__item_is_checked">
                TODO app on TypeScript
                <span class="todo__remove"></span>
            </li>
            <li class="todo__item ">
                Learn react
                <span class="todo__remove"></span>
            </li>
            <li class="todo__item ">
                Learn redux
                <span class="todo__remove"></span>
            </li>
            <li class="todo__item todo__item_is_checked">
                Watch memes
                <span class="todo__remove"></span>
            </li>
            <li class="todo__item ">
                Kick some backenders
                <span class="todo__remove"></span>
            </li>
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
